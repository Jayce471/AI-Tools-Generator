<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Layout Generator</title>
    <link rel="stylesheet" href="newspaper.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1><a href="index.html">AI Tools</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="mockups.html">Mockups</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form id="newspaperForm">
        <div class="input-container">
            <input type="text" id="articleTitleInput" placeholder="Article Title" maxlength="50" required>
            <textarea id="articleContentInput" placeholder="Article Content" maxlength="500" required></textarea>
            <input type="url" id="articleImageInput" placeholder="Image URL (optional)">
        </div>
    </form>
    
    <div id="articleGrid" class="article-grid"></div>
        
    <footer>
        <p>&copy; 2024 Newspaper Layout Generator. All Rights Reserved.</p>
    </footer>

    <script src="newspaper.js"></script>
</body>
</html>
